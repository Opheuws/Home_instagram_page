<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagran</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favIcon_instagram.jpeg" type="image/x-icon">
</head>
<body>
   <main>
    <div id="main-container">
        <!-- Banner container  imagem do celular -->
        <div id="banner-container">
            <img src="img/InstagramLoginPage.jpg" alt="Crie uma conta  no instagram">
        </div>

        <!-- Login e Registro -->
        <div id="form-container">
            <div id="form-box">
                <img id="logo-instagram"src="img/Instagram_logo.png" alt="instagram">
                <form id="login-form">
                    <input type="text"
                    name="username"
                    placeholder="Número de telefone, usuário ou e-mail">
                    <input type="password" name="password" placeholder="Senha">
                    <input type="submit" value="ENTRAR">
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <span>ou</span>
                </div>
                <div id="other-links">
                    <div id="facebook-login">
                        <a href="#">
                            <img src="img/icons8-facebook.svg" alt="facebook">
                            <span>Entrar com Facebook</span>
                        </a>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="get-app-container">
                <p>Obtenha o aplicativo</p>
                <a href="#">
                    <img src="img/appleStore_bottom.png" alt="Apples Store">
                </a>
                <a href="#">
                    <img src="img/playStore_bottom.png" alt="Play Store">
                </a>
            </div>
        </div>
    </div>
   </main>
   <footer>  <!--Rodapé-->
    <nav>
        <ul id="footer-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Api</a></li>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Principais contas</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Localização</a></li>
            <li><a href="#">Instagram Lite</a></li>
        </ul>
    </nav>
        <p id="copyright">&copy;2024 Instagram from Meta</p>
   </footer>
</body>
</html>
